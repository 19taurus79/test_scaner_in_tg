<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>План Б (v2.0): Рабочий</title>
    <style>
        body { margin: 0; background: #000; color: #fff; }
        #video-container {
            position: relative; width: 100vw;
            height: 100vh; overflow: hidden;
        }
        #video {
            width: 100%; height: 100%;
            object-fit: cover;
        }
        #result-box {
            position: absolute; bottom: 0;
            left: 0; right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px; text-align: center;
            cursor: pointer; /* Добавим курсор, чтобы было понятно, что можно нажать */
        }
        #result-text {
            font-size: 1.2em; color: #4cff91;
            font-weight: bold; word-wrap: break-word;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" autoplay muted playsinline></video>
</div>

<div id="result-box" title="Нажмите для нового сканирования">
    <p>Наведите камеру на штрихкод</p>
    <div id="result-text">...</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

</html>
